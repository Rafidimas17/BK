 <body style="background-color:rgb(178, 235, 243)">
    <center>
    <div class="card" style="width: 25rem;height:17rem; margin-top:150px;">
  <div class="card-body">
    <h2 class="card-title" style="font-size: 25px;font-weight:500;">Saya suka akting di drama </h2>

    <a href="32_praktis.html"style="text-decoration: none;margin:20px;">
        <button id="iya" onclick="iya()" value="iya" class="btn btn-primary" style="font-size:20px;margin-top:20px;">
            Iya
        </button>
    </a>
    <a href="32_praktis.html"style="text-decoration: none;margin:20px;">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    
    </script>
    <script>
        let local=localStorage;
        function iya(){
            var new_data=document.getElementById('iya').value;
            if(local.getItem('data_artistic')==null){
                local.setItem('data_artistic','[]');
            }

            var old_data=JSON.parse(local.getItem('data_artistic'));
            old_data.push(new_data);
            local.setItem('data_artistic',JSON.stringify(old_data));
        }
         function tidak() {
  var new_data = document.getElementById("tidak").value;
  if (local.getItem("data_false") == null) {
    local.setItem("data_false", "[]");
  }

  var old_data = JSON.parse(local.getItem("data_false"));
  old_data.push(new_data);
  local.setItem("data_false", JSON.stringify(old_data));
}
    </script>
